<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzage Express - Em Breve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #ffd700;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 20px;
        }

        .countdown .card {
            background-color: #ffd700;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
        }

        .countdown .card span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .countdown .card small {
            font-size: 1rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown .card span {
                font-size: 2rem;
            }

            .countdown .card {
                width: 80px;
            }
        }

        @media (max-width: 270px) {
            h1 {
                font-size: 1.8rem;
            }

            .countdown .card span {
                font-size: 1.5rem;
            }

            .countdown .card {
                width: 70px;
                padding: 8px;
            }

            .countdown .card small {
                font-size: 0.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netzage Express</h1>
        <p>Nosso site de perfumes exclusivos estará disponível na próxima quinta-feira! Fique atento.</p>

        <div class="countdown" id="countdown">
            <div class="card">
                <span id="days">0</span>
                <small>Dias</small>
            </div>
            <div class="card">
                <span id="hours">0</span>
                <small>Horas</small>
            </div>
            <div class="card">
                <span id="minutes">0</span>
                <small>Minutos</small>
            </div>
            <div class="card">
                <span id="seconds">0</span>
                <small>Segundos</small>
            </div>
        </div>

        <footer>
            &copy; 2025 Netzage Express. Todos os direitos reservados.
        </footer>
    </div>

    <script>
        // Define a data de lançamento (quinta-feira da semana atual)
        const now = new Date();
        const launchDate = new Date();
        launchDate.setDate(now.getDate() + ((4 - now.getDay() + 7) % 7)); // Configura a próxima quinta-feira
        launchDate.setHours(0, 0, 0, 0); // Define a meia-noite

        function updateCountdown() {
            const currentTime = new Date();
            const diff = launchDate - currentTime;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<p>O site está ao vivo! Confira agora.</p>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
